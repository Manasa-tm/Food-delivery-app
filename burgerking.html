<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burger King Menu</title>
  <link rel="stylesheet" href="burger.css" />
</head>
<body>
  <header class="bk-header">
    <h1>Burger King</h1>
    <nav>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="menu">
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?burger" alt="Whopper" />
      <h2>Whopper</h2>
      <p>Flame-grilled beef patty with lettuce, tomato, and mayo.</p>
      <span class="price">₹249</span>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?chicken-burger" alt="Chicken Royale" />
      <h2>Chicken Royale</h2>
      <p>Crispy chicken with fresh bun and creamy sauce.</p>
      <span class="price">₹199</span>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?fries" alt="King Fries" />
      <h2>King Fries</h2>
      <p>Golden fries with Burger King’s signature seasoning.</p>
      <span class="price">₹99</span>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?coke" alt="Soft Drink" />
      <h2>Soft Drink</h2>
      <p>Chilled Coke, Sprite or Pepsi served cold.</p>
      <span class="price">₹59</span>
      <button>Add to Cart</button>
    </div>
  </section>
</body>
</html>
